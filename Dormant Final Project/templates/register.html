{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}

{% block main %}
<head>
    <link href="/static/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<h1><center>Register 📝</center></h1>
<div>
    <!-- used canva to make robot-->
    <center><img src = "static/registerrobot.gif" width = 350></img></center>
    <h2><center>Well, hello there! Register for an account below!</center></h2>
    <p><center>Already have an account? <a href="login.html">Login Here</a></center></p>
</div>

<!-- https://www.w3schools.com/css/css_padding.asp -->
<center>
<div class = "form">
<form action = "#" method="post">
    <div class="container">
      <input type="text" placeholder="Full Name" name="name" id="name" required>
      <input type="text" placeholder="Email" name="email" id="email" required>
      <input type="password" placeholder="Password" name="password" id="password" required>
      <button type="submit" class="registerbtn">Register</button>
    </div>
</form>
</div>
</center>
{% endblock %}
